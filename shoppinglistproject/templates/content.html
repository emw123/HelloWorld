{% extends "shoppinglist.html" %}
{% block content %}
<main>
    <h1>My Shopping List</h1>
    <div id = item_list>
    <form action="/addShoppinglistItem/" method = "post">{% csrf_token %}
        <input type="text" name="content">
        <input id = "add_item" type="submit" value="Add Item to Shopping List">
    </form> 
    <ul>
        {% for i in all_items %} 
        <li>{{i.content}}
            <form action="/deleteShoppinglistItem/{{i.id}}/" method = "post">{% csrf_token %}
                <button class="btn"><i class="fa fa-trash"></i></button>
            </form> 
        </li>
        {% endfor %}
    </ul> 
    </div>
    </main>
{% endblock %}
